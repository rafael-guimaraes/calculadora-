<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Hello Kitty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input class="display">
    <div class="buttons">
      <button onclick="porcentagem()">%</button>
      <button onclick="excluir()">CE</button>
      <button onclick="limpar()">C</button>
      <button onclick="voltar()">←</button>
      <button onclick="inverter()">1/x</button>
      <button onclick="quadrado()">x²</button>
      <button onclick="raizQuadrada()">√x</button>
      <button onclick="calcular('/')">/</button>
      <button onclick="numeros('7')">7</button>
      <button onclick="numeros('8')">8</button>
      <button onclick="numeros('9')">9</button>
      <button onclick="calcular('*')">X</button>
      <button onclick="numeros('4')">4</button>
      <button onclick="numeros('5')">5</button>
      <button onclick="numeros('6')">6</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="numeros('1')">1</button>
      <button onclick="numeros('2')">2</button>
      <button onclick="numeros('3')">3</button>
      <button onclick="calcular('+')">+</button>
      <button onclick="trocar()">+/-</button>
      <button onclick="zero()">0</button>
      <button onclick="virgula()">,</button>
      <button onclick="calcular('=')">=</button>
    </div>
  </div>
</body>
  <script>
    var tamanho = 0
    var texto = ""
    var operador = ""
    var numero_anterior = 0
    var calculado = false
    function atualizarDisplay(){
      document.querySelector('.display').value = texto;
      
    }
    function voltar(){
      if (tamanho > 1){
        texto = texto.substr(0, tamanho - 1)
        tamanho--
      }
      if (texto == "-" || tamanho <= 1){
        texto = "0"
        tamanho = 0
      }
      calculado = false
      atualizarDisplay() 
    }
    function excluir(){
      texto = "0";
      tamanho = 0;
      calculado = false
      atualizarDisplay()
    }
    function limpar(){
      operador = "";
      texto = "0";
      tamanho = 0;
      numero_anterior = 0;
      calculado = false
      atualizarDisplay()
    }
    function trocar(){
      var numero = parseFloat(texto);
      if (numero < 0)
          tamanho--;
      else if (numero > 0)
          tamanho++;
      numero *= -1;
      calculado = false
      texto = numero.toString();
      atualizarDisplay()
    }
    function numeros(numero){
      if (tamanho == 0)
        texto = numero.toString()
      else
        texto += numero
       calculado = false
      tamanho++
      atualizarDisplay()
    }
    function zero(){
      if (tamanho != 0)
      {
        calculado = false
        texto += "0";
        tamanho++;
      }
      atualizarDisplay()
    }
    function inverter(){
      var numero = parseFloat(texto)
      if (numero != 0)
      {
        numero = 1 / numero;
        texto = numero.toString()
      }
      else
          texto = "ERRO Matemático";
      tamanho = 0;
      calculado = false
      atualizarDisplay()
    }
    function virgula(){
      
      if (!texto.includes(',') && !calculado){
        texto += ",";
        tamanho++;
        calculado = false
        atualizarDisplay();
      }
      
    }
    function porcentagem(){
      var numero = parseFloat(texto);
      numero /= 100
      texto = numero.toString()
      calculado = false
      atualizarDisplay()
    }
    function raizQuadrada(){
      var numero = parseFloat(texto)
      if (numero >= 0)
      {
        numero = Math.sqrt(numero)
        texto = numero.toString()
      }
      else
        texto = "ERRO Matemático";
      tamanho = 0;
      calculado = false
      atualizarDisplay()
    }
    function quadrado(){
      var numero = parseFloat(texto)
      if (numero >= 0)
      {
        numero = numero * numero
        texto = numero.toString()
      }
      else
          texto = "ERRO Matemático";
      tamanho = 0;
      calculado = false
      atualizarDisplay()
    }
    
    function calcular(entrada){
      if (operador == "" && entrada != "="){
        numero_anterior = parseFloat(texto)
        operador = entrada
        texto = 0
        tamanho = 0
        return;
      }
      if (operador == "" && entrada == "="){
        return;
      }
      numero = parseFloat(texto)
      switch (operador){
        case "+":
          numero_anterior += numero
          break;
        case "-":
          numero_anterior -= numero
          break;
        case "*":
          numero_anterior *= numero
          break;
        case "/":
          if (numero == 0){
            texto = "ERRO Matemático"
            tamanho = 0
            return;
          }
          numero_anterior /= numero
          break;
      }
      if (entrada == "=")
        operador = ""
      else
        operador = entrada
      texto = numero_anterior.toString()
      tamanho = 0;
      calculado = true
      atualizarDisplay()
    }
  </script>

</html>
